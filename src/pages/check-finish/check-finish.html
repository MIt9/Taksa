  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Результаты проверки</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <h2>Всего</h2>
      <div item-end>
        {{checkResult.all}}
      </div>
    </ion-item>
    <ion-item>
      <h2>Положительно</h2>
      <div item-end>
        {{checkResult.success}}
      </div>
    </ion-item>
    <ion-item>
      <h2>Негативно</h2>
      <div item-end>
        {{checkResult.failures}}
      </div>
    </ion-item>
    <ion-item>
      <h2>Пропущенно</h2>
      <div item-end>
        {{checkResult.unchecked}}
      </div>
    </ion-item>
    <ion-item>
      <h2>Балы (%)</h2>
      <div item-end>
        {{percentage}}%
      </div>
    </ion-item>
    <ion-item>
      <h2>Балы</h2>
        <div item-end>
          {{checkResult.points}} из {{checkResult.maxPoints}}
        </div>
    </ion-item>

  </ion-list>
  <button ion-button (click)="dismiss()" block>
    Назад к проверке
  </button>

</ion-content>
