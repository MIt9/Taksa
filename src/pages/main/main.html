<ion-header>
  <ion-navbar>
    <ion-buttons right>
      <button ion-button icon-onl (click)="addTask()">
        <ion-icon name="md-add-circle"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Задачи</ion-title>

    <ion-buttons right>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

  <ion-tabs>
    <ion-tab tabTitle="Личные" tabIcon="ios-contact" [root]="list" [tabBadge]="myOpenTaskLength" [rootParams]="'my'"></ion-tab>
    <ion-tab tabTitle="Назначеные" tabIcon="ios-contacts" [root]="list" [tabBadge]="elseOpenTaskLength" [rootParams]="'else'"></ion-tab>
  </ion-tabs>
