<ion-header>
  <ion-navbar>
    <ion-title>Галерея</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-slides loop="true">
    <ion-slide *ngFor="let slide of slides">
      <img [src]="imgUrl+slide">
    </ion-slide>
  </ion-slides>

</ion-content>
